<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <form action="#">
        <label for="usuario">Usuario:</label><input type="text" id="usuario" name="usuario">
        <label for="contrasena">Contrase&nacute;a</label><input type="password" id="contrasena" name="contrasena">
        <input type="checkbox">Acepto recibir informaci&oacute;n.
        <input type="submit" value="Enviar">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="femenino">Femenino</label>

        <p><label for="otro">Otro</label>

        <textarea rows="5"></textarea>

            <option value="masculino">Masculino</option>

        </select>
    </form>
